<!-- Button -->
<div class="relative flex flex-0 items-center justify-between h-16 px-4 border-b">
    <!-- <div>
        <span class="relative ml-2 font-semibold text-primary text-xl uppercase whitespace-nowrap truncate">{{user.ORGDESC}}</span>
    </div> -->
    <button mat-icon-button [matMenuTriggerFor]="userActions">
        <span class="flex flex-col relative">
            <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        </span>
    </button>

    <mat-menu [xPosition]="'before'" #userActions="matMenu">
        <button mat-menu-item>
            <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
            <span class="flex flex-col leading-none">
                <span>{{user.userName}}</span>
                <span class="mt-1.5 text-md font-medium">{{user.descript}}</span>
            </span>
        </button>
        <mat-divider class="my-2"></mat-divider>

        <button mat-menu-item (click)="onShowDialog()">
            <mat-icon [svgIcon]="'heroicons_outline:lock-closed'"></mat-icon>
            <span>Đổi mật khẩu</span>
        </button>
        <mat-divider class="my-2"></mat-divider>
        <button mat-menu-item (click)="signOut()">
            <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
            <span>Thoát</span>
        </button>
    </mat-menu>
</div>
