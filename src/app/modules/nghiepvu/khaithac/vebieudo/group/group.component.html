<div class="flex flex-col min-w-0 flex-auto w-full">
  <!-- Header -->
  <div class="relative flex flex-col px-2 bg-gray-50 dark:bg-transparent">
    <div class="flex items-center justify-between w-full h-16 border-b">
      <span class="font-bold text-xl" *ngIf="!searching">Danh sách dữ liệu</span>
      <!-- <button mat-icon-button *ngIf="!searching" (click)="searching = true" matTooltip="Tìm kiếm">
          <mat-icon [svgIcon]="'heroicons_solid:search'"></mat-icon>
        </button>
        <mat-form-field appearance="fill" *ngIf="searching" class="fuse-mat-no-subscript w-full">
          <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:search'"></mat-icon>
          <input type="text" matInput placeholder="Nhập tên dữ liệu..." [(ngModel)]="searchingValue"
            (ngModelChange)="onSearching()">
        </mat-form-field>
        <button mat-icon-button *ngIf="searching" (click)="onCancelSearch()" matTooltip="Hủy">
          <mat-icon [svgIcon]="'remove'"></mat-icon>
        </button> -->
    </div>
    <div class="flex flex-row items-center w-full">
      <div class="flex items-center justify-between w-full h-16 border-b">
        <mat-form-field appearance="fill" class="fuse-mat-no-subscript w-full">
          <mat-icon matPrefix class="icon-size-5" [svgIcon]="'heroicons_solid:search'"></mat-icon>
          <input type="text" matInput placeholder="Nhập tên dữ liệu..." [(ngModel)]="searchingValue"
            (ngModelChange)="onSearching()">
        </mat-form-field>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="overflow-y-auto" #objectListGroup>
    <ng-container *ngFor="let object of lstGroup; let i = index; trackBy: trackByFn">

      <!-- Item -->
      <div class="relative flex border-t first:border-0 hover:bg-hover cursor-pointer py-2"
        [routerLink]="['./group/'+object.MA_DULIEU]"
        [ngClass]="{'bg-primary-50 dark:bg-black dark:bg-opacity-5 selectObject': group && group.MA_DULIEU === object.MA_DULIEU}"
        [matTooltip]="object.MO_TA">

        <!-- Item content -->
        <div class="flex flex-col items-start justify-start w-full py-4 pr-4 pl-5 border-l-4 border-transparent">
          <!-- Subject -->
          <div class="flex items-center w-full mt-1">
            <span class="leading-4 truncate font-semibold">{{object.MO_TA}}</span>
            <!-- Indicators -->
          </div>
          <!-- Info -->
          <div class="flex items-center w-full mt-2">
            <div class="mr-2 truncate">
              {{ object?.USERNAME != null ? object?.USERNAME : ''}} </div>
            <!-- Date -->
            <div class="ml-auto text-md text-right whitespace-nowrap text-hint">
              {{ object.USER_CR_DTIME | date:'dd/MM/yyyy HH:mm:ss' }}
            </div>
          </div>
        </div>
      </div>

    </ng-container>
  </div>
</div>
