<div class="flex flex-col min-w-0 flex-auto w-full">
  <!-- Navigation -->
  <mat-tree [dataSource]="lstTreeNhomDuLieu" [treeControl]="lstTreeNhomDuLieuControl" class="tree-list">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle [routerLink]="['./group/'+node.object.MA_NHOM]" class="cursor-pointer hover:bg-hover"
      [ngClass]="{'bg-primary-50 dark:bg-black dark:bg-opacity-5 selectObject': group && group.MA_NHOM === node.object.MA_NHOM}"
      matTreeNodePadding matTreeNodePaddingIndent="10">
      <mat-icon class="mat-icon-rtl-mirror" [svgIcon]="'mat_outline:layers'"></mat-icon>
      <div class="ml-1">
        {{node.object.TEN_NHOM}}
      </div>
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: lstTreeNhomDuLieuHasChild" [routerLink]="['./group/'+node.object.MA_NHOM]" class="cursor-pointer hover:bg-hover"
      [ngClass]="{'bg-primary-50 dark:bg-black dark:bg-opacity-5 selectObject': group && group.MA_NHOM === node.object.MA_NHOM}"
      matTreeNodePadding matTreeNodePaddingIndent="10">
      <mat-icon class="mat-icon-rtl-mirror" [svgIcon]="'mat_outline:layers'"></mat-icon>
      <div class="ml-1">
        {{node.object.TEN_NHOM}}
      </div>
    </mat-tree-node>
  </mat-tree>
</div>
