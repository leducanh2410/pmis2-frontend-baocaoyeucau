<div class="relative flex flex-auto w-full bg-card dark:bg-transparent">
  <!--  list -->
  <ng-container>
    <div class="relative flex flex-auto flex-col w-full lg:min-w-90 lg:max-w-90 border-r z-10">

      <!-- Header -->
      <div class="relative flex flex-0 items-center justify-between h-16 px-4 border-b bg-gray-50 dark:bg-transparent">
        <div class="flex items-center w-full">
          <!-- Sidebar toggle button -->
          <button mat-icon-button (click)="listuserComponent.drawer.toggle()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
          </button>
          
          <div class="ml-2 font-semibold uppercase whitespace-nowrap truncate">{{group?.ORGDESC}}</div>
          <span style="flex: 1 1 auto;"></span>          
        </div>

        <!-- Pagination -->
        <div class="flex items-center">
          <!-- Info -->
          <div class="flex items-center mr-3 text-md font-medium">

          </div>
        </div>
      </div>

      <div class="overflow-y-auto" #apiList>
        <ng-container *ngFor="let obj of objects; let i = index; trackBy: trackByFn">

          <div class="relative flex border-t first:border-0 hover:bg-hover" [routerLink]="[obj.USERID_KEY]"
            (click)="onObjectSelected(obj)">


            <div class="flex flex-col items-start justify-start w-full py-4 pr-4 pl-5 border-l-4 border-transparent"
              [ngClass]="{'bg-primary-50 dark:bg-black dark:bg-opacity-5 selectObject': selectedApi && selectedApi.USERID_KEY === obj.USERID_KEY}">


              <div class="flex items-center w-full">

                <div class="mr-2 font-semibold truncate">
                  {{obj.USERNAME}} </div>                
                <div class="ml-auto text-md text-right whitespace-nowrap text-hint">
                  {{obj.USER_CR_DTIME | date:'dd/MM/yyyy HH:mm:ss'}}
                </div>
              </div>


              <div class="flex items-center w-full mt-1">
                <span class="leading-4 truncate">{{obj.DESCRIPT}}</span>
                <!-- Indicators -->
              </div>

              <!-- Excerpt -->
              <div class="mt-2 leading-normal line-clamp-1 text-secondary">                
                <span *ngIf="obj.SYS_ACTION==State.create"
                  class="text-red-500">
                  [Đang thêm mới] </span>
                <span *ngIf="obj.SYS_ACTION==State.edit"
                  class="text-red-500">
                  [Đang sửa] </span>
                  {{obj.USERID_KEY}}
              </div>
            </div>

          </div>

        </ng-container>
      </div>

    </div>

  </ng-container>

  <!-- No template -->
  <ng-template #noObjects>
    <div
      class="z-100 absolute inset-0 flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
      <mat-icon class="icon-size-24" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
      <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">Chọn người dùng để xem</div>
    </div>
  </ng-template>

  <!--  details -->
  <ng-container>
    <div class="flex-auto z-20 absolute inset-0 lg:static lg:inset-auto flex">
      <router-outlet></router-outlet>
    </div>
  </ng-container>

</div>
