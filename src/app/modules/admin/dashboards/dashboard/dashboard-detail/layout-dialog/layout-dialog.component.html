<div class="overflow-hidden">
    <span class="font-bold text-3xl">Lựa chọn Layout</span>
    <mat-dialog-content>
        <div class="flex flex-row space-x-4 mt-4 mb-4 h-24">
            <div 
                class="flex flex-row justify-center items-center border-2 
                    h-full w-full hover:border-black cursor-pointer p-2 space-x-1"
                    [ngClass]="layoutType == 'LT1' ? 'border-black' : 'border-slate-300'"
                    (click)="onSelectLayout('LT1')">
                <div class="w-full h-full bg-slate-300"></div>
            </div>
            <div class="flex flex-row justify-between items-center border-2 
                    h-full w-full hover:border-black cursor-pointer p-2 space-x-1"
                    [ngClass]="layoutType == 'LT2' ? 'border-black' : 'border-slate-300'"
                    (click)="onSelectLayout('LT2')">
                <div class="basis-1/2 h-full bg-slate-300"></div>
                <div class="basis-1/2 h-full bg-slate-300"></div>
            </div>
            <div class="flex flex-row justify-between items-center border-2 
                    h-full w-full hover:border-black cursor-pointer p-2 space-x-1"
                    [ngClass]="layoutType == 'LT3' ? 'border-black' : 'border-slate-300'"
                    (click)="onSelectLayout('LT3')">
                <div class="basis-1/3 h-full bg-slate-300"></div>
                <div class="basis-2/3 h-full bg-slate-300"></div>
            </div>
            <div class="flex flex-row justify-between items-center border-2
                    h-full w-full hover:border-black cursor-pointer p-2 space-x-1"
                    [ngClass]="layoutType == 'LT4' ? 'border-black' : 'border-slate-300'"
                    (click)="onSelectLayout('LT4')">
                <div class="basis-2/3 h-full bg-slate-300"></div>
                <div class="basis-1/3 h-full bg-slate-300"></div>
            </div>
            <div class="flex flex-row justify-between items-center border-2 
                    h-full w-full hover:border-black cursor-pointer p-2 space-x-1"
                    [ngClass]="layoutType == 'LT5' ? 'border-black' : 'border-slate-300'"
                    (click)="onSelectLayout('LT5')">
                <div class="basis-1/3 h-full bg-slate-300"></div>
                <div class="basis-1/3 h-full bg-slate-300"></div>
                <div class="basis-1/3 h-full bg-slate-300"></div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="flex flex-row justify-end">
        <button mat-raised-button (click)="closeDialog()" color="warn">
            Đóng
        </button>
    </mat-dialog-actions>
</div>
